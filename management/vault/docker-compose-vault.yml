#filename: docker-compose-migration-db.yml
version: '3.3'

networks:
  prod:

# secrets:
#   mongo_key:
#     file: ./key

services:

  vault:
    image: vault:0.11.4
    privileged: true
    #entrypoint: sleep 1d
    networks:
      prod:
        aliases:
          - vault.tls.ai
    ports:
      - "8200:8200"
    volumes:
      - /storage/vault/file:/vault/file
      - /etc/localtime:/etc/localtime:ro
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: myroot
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_LOCAL_CONFIG: '{"backend": {"file": {"path": "/vault/file"}}, "default_lease_ttl": "168h", "max_lease_ttl": "720h"}'
      #AULT_REDIRECT_INTERFACE: 
      #VAULT_CLUSTER_INTERFACE:
    #env_file:
    #  - env/global.env
    # secrets:
    #   - source: mongo_key
    #     target: /opt/mongodb-keyfile
    #     uid: '999'
    #     mode: 0600
    logging:
      options:
        max-size: 1g
    command: vault server
    #entrypoint: mongod --replSet anyvision-rs --port 27017 --bind_ip 0.0.0.0
    deploy:
      #mode: global
      mode: replicated
      replicas: 1
      restart_policy:
       delay: 5s
      #update_config:
      #  parallelism: 1
      #  delay: 1m30s

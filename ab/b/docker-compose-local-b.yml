#filename: docker-compose-local-b.yml
version: '3.3'


volumes:
  redis_db_data:
  api_gateway_keys:


networks:
  anyvision:


services:


  guacamole:
    image: gcr.io/anyvision-production/guacamole:0.9.14
    restart: always
    networks:
      - anyvision
    ports:
      - "8080:8080"
    volumes:
      - ../../guacamole/user-mapping-local.xml:/etc/guacamole/user-mapping.xml
      - /etc/localtime:/etc/localtime:ro
      #- /etc/timezone:/etc/timezone:ro
    environment:
      - GUACD_LOGLEVEL=info
    env_file:
      - ../../env/global.env
    logging:
      options:
        max-size: 1g



  sftp:
    image: gcr.io/anyvision-production/sftp:alpine
    restart: always
    networks:
      - anyvision
    volumes:
      - /storage/sftp_data:/home/user
      - /etc/localtime:/etc/localtime:ro
      #- /etc/timezone:/etc/timezone:ro
    command: user:pass:2000:2000:files
    env_file:
      - ../../env/global.env
    logging:
      options:
        max-size: 1g



  nginx:
    image: gcr.io/anyvision-production/nginx:tls.ai
    restart: always
    networks:
      anyvision:
        aliases:
          - nginx-b.tls.ai
    ports:
      - "1935:1935"
      - "443:443"
      #- "80:80"
    volumes:
      - /storage:/opt/nginx/html:ro
      - /usr/local/share/ca-certificates:/usr/local/share/ca-certificates
      - /etc/localtime:/etc/localtime:ro
      #- /etc/timezone:/etc/timezone:ro
    environment:
      - limit_rate_speed=0
    env_file:
      - ../../env/global.env
    logging:
      options:
        max-size: 1g



  cron:
    image: gcr.io/anyvision-production/supercronic:alpine
    restart: always
    networks:
      anyvision:
        aliases:
        - cron-b.tls.ai
    volumes:
      - /storage:/var/www/html
      - ../../crontab/site_crontab:/etc/crontabs/crontab
      - /etc/localtime:/etc/localtime:ro
      #- /etc/timezone:/etc/timezone:ro
    environment:
      - TO_DATE_TRACK_DELETE=30
    env_file:
      - ../../env/global.env
    logging:
      options:
        max-size: 1g




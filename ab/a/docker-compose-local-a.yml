#filename: docker-compose-local-b.yml
version: '2.3'

volumes:
  mongo_db_data:
  redis_db_data:
  backend_data:
  api_gateway_keys:



networks:
  anyvision:
    name: devs
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.14.0.0/16
          gateway: 172.14.0.1


services:

  nginx:
    image: gcr.io/anyvision-training/nginx-rtmp:ssl
    runtime: runc
    restart: always
    networks:
      anyvision:
        aliases:
          - nginx-${node_name:-localnode}.anyvision.local
    ports:
      - "1935:1935"
      - "443:443"
      - "80:80"
    volumes:
      - /storage:/opt/nginx/html:ro
      - /usr/local/share/ca-certificates/anyvision:/usr/local/share/ca-certificates/anyvision
    env_file:
      - env/global.env
    logging:
      options:
        max-size: 1g



  backend:
    image: gcr.io/anyvision-training/backend:development
    runtime: nvidia
    restart: always
    #command: --disable-services --no-exitkills --debug sleep infinity       ### development mode - disable chaperone init
    networks:
      anyvision:
        aliases:
          - proc-${node_name:-localnode}.anyvision.local
    ports:
      - "4005:4005"
      - "9067:9067"
      - "9068:9068"
      - "9069:9069"
      - "5000-5025:5000-5025/udp"                                            ### for remote VMS rtsp connections
    dns: EXTERNAL_IP_OF_SERVER_B                                             ### internal DNS server address, replace this with external IP of CoreDNS server (A/B config)
    volumes:
      - /home/user/license:/home/user/license:ro
      - backend_data:/root/pipe_data
      - /storage:/var/www/html
      - /usr/local/share/ca-certificates/anyvision:/usr/local/share/ca-certificates/anyvision
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      #- /root/backend_trunk:/root/backend_trunk                             ### mount your local project directory to the container
    environment:
      - DISPLAY                                                              ### local display mode - do not forget to run "xhost +" as your local host user (not as root)
      - external_ip=proc-${node_name:-localnode}.anyvision.local
      - storage_ip=nginx-${node_name:-localnode}.anyvision.local
      - frame_store_storage_ip=nginx-${node_name:-localnode}.anyvision.local
      - redis_host=127.0.0.1
      - api_service_ip=api.anyvision.local
      - mongodb_host=mongodb.anyvision.local
      - reid_service_ip=reid-b.anyvision.local
      - collate_service_ip=coll-b.anyvision.local
      - track_archive_service_ip=arch-b.anyvision.local
    env_file:
      - env/backend.env
      - env/global.env
    logging:
      options:
        max-size: 1g
    ipc: host
    devices:
      - "/dev/dri:/dev/dri"
      #- "/dev/video0:/dev/video0"                                           ### USB or built-in camera device


  dashboard:
    image: gcr.io/anyvision-training/dashboard:development
    runtime: nvidia
    restart: always
    #command: --disable-services --no-exitkills --debug sleep infinity       ### development mode - disable chaperone init
    networks:
      - anyvision
    dns: EXTERNAL_IP_OF_SERVER_B                                             ### internal DNS server address, replace this with external IP of CoreDNS server (A/B config)
    shm_size: 1024M
    volumes:
      - /usr/local/share/ca-certificates/anyvision:/usr/local/share/ca-certificates/anyvision:ro
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      #- /home/anyvision:/home/user/mounted                                  ### mount your home directory to the container
      #- /home/anyvision/Projects/anyvision-dashboard:/home/user/dashboard   ### mount your local project directory to the container
    environment:
      - DISPLAY                                                              ### local display mode - do not forget to run "xhost +" as your local host user (not as root)
      - ssl=true
      - RUN_AS_USER=root
      - ENABLE_CHOWN=true
    env_file:
      - env/global.env
    logging:
      options:
        max-size: 1g
    ipc: host
    devices:
      - "/dev/snd:/dev/snd"
      - "/dev/dri:/dev/dri"

version: '2.2'

services:

  dslr:
    restart: always
    privileged: true
    networks:
      - anyvision
    image: gcr.io/anyvision-training/dslr
    volumes:
      - backend_data:/root/pipe_data
      - /storage:/var/www/html
      - /storage/cameraMount:/root/mount
      - /dev:/dev:rw
    env_file:
      - env/dslr.env
      - env/backend.env
      - env/global.env


volumes:
  backend_data:

networks:
  anyvision:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.14.0.0/16
          gateway: 172.14.0.1

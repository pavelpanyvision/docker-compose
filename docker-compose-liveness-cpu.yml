#filename: docker-compose-liveness-cpu.yml
version: '3.3'


networks:
  prod:
    ipam:
      driver: default
      config:
      -
        subnet: 172.30.30.0/24


services:


  liveness-service-cpu:
    image: gcr.io/anyvision-production/liveness-service-cpu:development
    restart: always
    networks:
      prod:
        aliases:
          - liveness-service.tls.ai
    ports:
      - "50051:50051"
    volumes:
      - /usr/local/share/ca-certificates:/usr/local/share/ca-certificates
      - /etc/localtime:/etc/localtime:ro
      - /storage/liveness-logs:/var/log/liveness-logs:rw
      #- /etc/timezone:/etc/timezone:ro
    environment:
      - HOST_IP=liveness-service.tls.ai
      #- HOST_PORT=50051
      #- WORKERS=2
      #- LIVENESS_RGB_MODEL_PATH=
      #- LIVENESS_DIFF_MODEL_PATH=
      #by default cpu mode
      #- GPU_INSTANCE=-1
      #- LOG_LEVEL=DEBUG
    env_file:
      - env/liveness-service.env
    logging:
      options:
        max-size: 1g
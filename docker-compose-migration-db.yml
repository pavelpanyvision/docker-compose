#filename: docker-compose-migration-db.yml
version: '3.3'


networks:
  prod:
    ipam:
      driver: default
      config:
      -
        subnet: 172.30.30.0/24

services:


  mongodb:
    image: gcr.io/anyvision-production/mongo:orig
    restart: always
    networks:
      prod:
        aliases:
          - mongodb.tls.ai
    #ports:
      #- "27017:27017"
    volumes:
      - /ssd/mongo_db_data:/data/db
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - env/global.env
    logging:
      options:
        max-size: 1g



  migration_manager:
    image: gcr.io/anyvision-production/migration_manager:development
    restart: "no"
    networks:
      prod:
        aliases:
          - migration-manager.tls.ai
    ports:
      - "38394:38394"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /storage/migration_db_data:/var/tmp
      - /ssd/mongo_db_backups:/data/db_backups
      - ./migration_manager/config-plugin.yml:/home/user/migration_manager/config-plugin.yml
    depends_on:
      - mongodb
    environment:
      - ENABLE_MIGRATION_MANAGER=true
      - MONGO_DB_DUMP_PATH=/data/db_backups/
      - MONGO_DB_IP=mongodb
      - MONGO_DB_PORT=27017
      - ENABLE_CHOWN=false
    env_file:
      - env/global.env
    logging:
      options:
        max-size: 1g

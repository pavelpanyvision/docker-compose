      - MONGO_DB_IP=mongodb.tls.ai
      - CA_HOST=apigateway.tls.ai
      - MASS_IMPORT_IP=reid-localnode.tls.ai          ### use this configuration to configure localhost reid service
      - RUN_AS_USER=user
      - ENABLE_CHOWN=false
      - APP_DIR=/home/user/Dash-API/
      - FEATURE_TOGGLE_KAFKA=true ### Requires running pipeng with s3 mode; only works when adding cameras/videos with dashboard
    env_file:
      - env/global.env
      - env/api.env
    logging:
      options:

version: '3.3'


volumes:
  redis_db_data:
  zoo_data:
  #api_gateway_keys:
  consul_data:
  consul_agent_data:


networks:
  prod:


services:

  memsql:
    image: gcr.io/anyvision-training/memsql:19.01
    restart: always
    networks:
      prod:
        aliases:
          - memsql.tls.ai
    ports:
      - "3306:3306"
    volumes:
      - /ssd/memsql:/var/lib/memsql
      - /etc/localtime:/etc/localtime:ro
      - ./memsql:/mnt
      #- /etc/timezone:/etc/timezone:ro
    environment:
      - LICENSE_KEY=BDk3ZmFhNGU3YmJmOTQ5N2I5N2RmY2E4ZWEzZTAxYjVlAAAAAAAAAAAAAAIAAAAAAAQwNQIZAJGgtcrXzs18QzlKPsIo5SNnwVxqxH6gEwIYbWq/m+E3/flYcFfIm3ERvsxjtlbaz7O5AA==
      - MEMSQL_NODE_ROLE=AIO
      - JOB_NAME=memsql
      - MEMSQL_PASSWORD=password
      - AGG_MEMORY_LIMIT=4g
      - LEAF_MEMORY_LIMIT=60g
      - log_level_containerpilot=DEBUG
    env_file:
      - env/global.env
    logging:
      options:
        max-size: 1g


  zookeeper:
    image: gcr.io/anyvision-training/zookeeper:19.01
    restart: always
    hostname: zookeeper
    ports:
      - 2181:2181
    environment:
      - CONSUL_SERVER="consul.tls.ai"
      - ZOO_MY_ID=1
      - ZOO_SERVERS='server.1=zookeeper.tls.ai:2888:3888'
    env_file:
      - env/global.env
    volumes:
      - zoo_data:/data
    networks:
      prod:
        aliases:
         - zookeeper.tls.ai

#  kafka_manager:
#    hostname: kafka-manager
#    image: hlebalbau/kafka-manager:stable
#    ports:
#      - "9000:9000"
#    environment:
#      ZK_HOSTS: "zookeeper.tls.ai:2181"
#      APPLICATION_SECRET: "random-secret"
#    networks:
#      prod:
#        aliases:
#         - kafka-manager.tls.ai
#    command: -Dpidfile.path=/dev/null


  kafka:
    image: gcr.io/anyvision-training/kafka:19.01
    restart: always
    ports:
       - "9092:9092"
    volumes:
      - /storage/kafka:/kafka
      - /etc/hostname:/etc/host_hostname:ro
    environment:
      #HOSTNAME_COMMAND: "docker info | grep ^Name: | cut -d' ' -f 2"
      - CONSUL_SERVER="consul-agent.tls.ai"
      - ZOOKEEPER_SERVER="zookeeper.tls.ai"
      - ZOOKEEPER_PORT=2181
      - KAFKA_PORT=9092
      - KAFKA_BROKER_ID=1
      - KAFKA_ADVERTISED_HOST_NAME="kafka.tls.ai"
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper.tls.ai:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      #KAFKA_ADVERTISED_LISTENERS=INSIDE://kafka-localnode.tls.ai:9092,OUTSIDE://kafka-localnode.tls.ai:9092
      - KAFKA_ADVERTISED_LISTENERS=INSIDE://kafka.tls.ai:9092
      - KAFKA_LISTENERS=INSIDE://kafka.tls.ai:9092
      #KAFKA_LISTENERS=INSIDE://kafka-localnode.tls.ai:9092,OUTSIDE://kafka-localnode.tls.ai:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=INSIDE
      # disable auto create topics, need to add manually 
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=false
      # keep old detection for 48H if size won't be greater than 2GB
      - KAFKA_LOG_RETENTION_HOURS=48
      # keep old detection for 2GB if time is not greater than 48H
      - KAFKA_LOG_RETENTION_BYTES=2147483648
      # create detection topic with 3 partitions and 1 replica (all in one config)
      - KAFKA_CREATE_TOPICS=detections:3:1
      # set broker max size message 2MB
      - KAFKA_MESSAGE_MAX_BYTES=2097152
      # default broker network threads is 3
      - KAFKA_NUM_NETWORK_THREADS=6
      # default kafka replica fetchers is 1
      - KAFKA_NUM_REPLICA_FETCHERS=2
      # number of partitions for offset, can't be change after initial start!!!
      - KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS=6
      # default 100MB but better smaller with "small" kafka like ours :) 25MB
      - KAFKA_OFFSETS_TOPIC_SEGMENT_BYTES=26214400
    env_file:
      - env/global.env
    networks:
      prod:
        aliases:
         - kafka.tls.ai



  node-rtsp-rtmp-server:
    image: gcr.io/anyvision-training/node-rtsp-rtmp-server:18.12
    restart: always
    networks:

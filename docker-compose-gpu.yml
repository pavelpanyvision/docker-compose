  api:
    image: gcr.io/anyvision-training/api:on-demand-backend-for-pipeng
    restart: always
    #command: --disable-services --no-exitkills --debug sleep infinity
    networks:
      prod:
        aliases:
          - api.tls.ai
          - api-localnode.tls.ai
    ports:

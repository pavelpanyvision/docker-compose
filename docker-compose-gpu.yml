    environment:
      - SEAWEEDFS_MASTER=1
      - SEAWEEDFS_MASTER_PORT=9333
      - SEAWEEDFS_MASTER_CMD=-port=9333 -ip=seaweedfs-master-localnode.tls.ai -mdir=/data -peers=seaweedfs-master-localnode.tls.ai:9333
    volumes:
      - /ssd/seaweed-master:/data

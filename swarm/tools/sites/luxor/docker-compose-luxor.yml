version: '3.3'

volumes:
  mongo_db_data:
  redis_db_data:
  backend_data:
  api_gateway_keys:


### Steps:
### 1) Create an Overlay network on the Swarm Master (one time) using:
### docker network create --driver=overlay --attachable prod
###
### 2) Join the Overlay network with a temp container (required because of bug https://github.com/docker/compose/issues/4601):
### docker run -d --rm --name nginx_prod_join --network prod nginx
###
### Run this compose up:
### docker-compose -f ... up -d
###
### Remove the temp container:
### docker stop nginx_prod_join


networks:
  prod:
    external: true


services:



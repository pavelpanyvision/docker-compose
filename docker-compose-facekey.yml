#filename: docker-compose-facekey.yml
version: '3.3'


networks:
  prod:

services:


  face-key-fe:
    image: gcr.io/anyvision-training/face-key-fe:development
    restart: always
    networks:
      prod:
        aliases:
          - face-key-fe.tls.ai
    ports:
      - "3002:80"
    volumes:
      - /usr/local/share/ca-certificates:/usr/local/share/ca-certificates
      - /etc/localtime:/etc/localtime:ro
      #- /etc/timezone:/etc/timezone:ro
    environment:
      - face_key_be_host=face-key-be.tls.ai
      - face_key_be_port=3005
      #- face-key-be_username=admin
      #- face-key-be_password=admin
    env_file:
      - env/global.env
    logging:
      options:
        max-size: 1g



  face-key-be:
    image: gcr.io/anyvision-training/face-key-fe:development
    restart: always
    networks:
      prod:
        aliases:
          - face-key-be.tls.ai
    volumes:
      - /storage:/var/www/html
      - /usr/local/share/ca-certificates:/usr/local/share/ca-certificates
      - /etc/localtime:/etc/localtime:ro
      #- /etc/timezone:/etc/timezone:ro
    environment:
      - REDIS_HOST=redis.tls.ai
      - DATABASE_IP=mongodb.tls.ai
    env_file:
      - env/global.env
      - env/facekey.env
    logging:
      options:
        max-size: 1g
